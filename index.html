<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h3 id="name">Task Manager</h3>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>List</li>
        </ul>
      </nav>

      <section class="form">
        <div class="form-control">
          <label for="Title">Title</label>
          <div class="form-input">
            <input id="title" type="text" placeholder="Enter Task Title" />
          </div>
        </div>

        <div class="form-control">
          <label for="Description">Description</label>
          <div class="form-input">
            <textarea
              name=""
              id="description"
              style="height: 70px"
              placeholder="Enter the Description Here"
            ></textarea>
          </div>
        </div>

        <div class="form-control">
          <button class="btn btn-add">Add Task</button>
          <button class="btn btn-edit">Edit Task</button>
        </div>
      </section>
      <section class="tasks"></section>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="./scripts/controller/controller.js" type="module"></script>
  </body>
</html>
